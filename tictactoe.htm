<html>
<head>

<script>
function userclick(button_id){
	var elem = document.getElementById(button_id);
	if (elem.value == "") {
		elem.value="X";
	var btn = "myButton";
	if (document.getElementById("myButton5").value == "") {
		document.getElementById("myButton5").value = "O";
	}
	else {
	if (document.getElementById("myButton9").value == "" && document.getElementById("myButton1").value =="") {
		document.getElementById("myButton9").value = "O";
	}
	else {
	for(var i=1; i<10; i++) {
		btn = "myButton" + i;
		if (document.getElementById(btn).value == "") {
			document.getElementById(btn).value = "O";
			break;
		}
	}
	}
	}
	}
}
</script>
